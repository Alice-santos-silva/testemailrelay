<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagem com Links Flutuantes</title>
	<style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Garante altura mínima */
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Cor de fundo opcional */
        }

        .image-container {
            position: relative;
            display: inline-block;
            width: 800px; /* Define a largura máxima */
            max-width: 100%; /* Permite responsividade */
            margin: auto; /* Centraliza horizontalmente */
        }

        .image-container img {
            width: 100%; /* A imagem ocupa todo o espaço do contêiner */
            height: auto; /* Mantém as proporções da imagem */
        }

        .floating-link {
            position: absolute;
            background-color: rgba(255, 255, 255, 0);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
        }

        /* Posicionamento dos links */
        #link1 {
            top: 61%; /* Ajuste conforme necessário */
            left: 22%; /* Ajuste conforme necessário */
            width: 420px;
        }

        #link2 {
            top: 97%; /* Ajustado para o ícone do Instagram */
            left: 44.2%;
            transform: translate(-50%, -50%);
            width: 15px;
        }

        #link3 {
            top: 96.2%;
            left: 46%;
            width: 15px;
        }

        #link4 {
            top: 96.2%;
            left: 49.5%;
            width: 15px;
        }

        #link5 {
            top: 96.2%;
            left: 53.9%;
            width: 15px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: auto; /* Largura ajustada automaticamente ao conteúdo */
            background-color: transparent; /* Sem cor de fundo */
            text-align: left; /* Alinha o texto à esquerda */
            font-size: 14px;
            padding: 5px; /* Espaçamento interno opcional */
        }

        footer a {
            color: #333;
            text-decoration: none;
        }
	</style>
</head>
<body>
<div class="image-container">
    <img alt="Brazil Sensations" src="https://www.dropbox.com/scl/fi/gw8m44agkvaoek63k2miz/depart-garanti.jpeg?rlkey=hxouyetggna41hdrwm4z0irqa&amp;raw=1" style="border: none" usemap="#Map" width="680" /><br />
    <a class="floating-link" id="link1" href="https://www.dropbox.com/scl/fo/wwus0vqa3kr4zhg9gbr1p/AJis5xoiyuwqlXcrhrL2dCw?rlkey=wufsxm7bvhsosvoj0c3gz5t6c&amp;st=v7j31pbl&amp;raw=1"></a>
    <a class="floating-link" id="link2" href="https://www.instagram.com/brazilsensations/"></a>
    <a class="floating-link" id="link3" href="https://www.facebook.com/BrazilSensations/"></a>
    <a class="floating-link" id="link4" href="https://br.linkedin.com/company/brazil-sensations"></a>
    <a class="floating-link" id="link5" href="https://brazilsensations.com/"></a>
</div>

<footer><a href="{{%20unsubscribe_url%20}}">Se désabonner</a></footer>
</body>
</html>
